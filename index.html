<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight</title>
    <link rel="stylesheet" href="./styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap'); </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <div class="container">
    

    <div class="content">
      <form id="form">
        <h1 class="display-1 mb-4">Lightweight</h1>
        <div class="form-group mb-3">
            <label for="name" class="form-label">Ingrese su nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre aqui.">
        </div>
        <div class="form-group mb-3">
          <label for="gender">Sexo</label>
          <select id="gender" class="form-select">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="age" class="form-label">Ingrese su edad.</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="form-group mb-3">
          <label for="weight" class="form-label">Ingrese su peso en kilogramos</label>
          <input type="number" id="weight" class="form-control" placeholder="Kg"/>
        </div>
        <div class="form-group mb-3">
          <label for="height" class="form-label">Ingrese su altura en centimetros</label>
          <input type="number" class="form-control" id="height" placeholder="Cm"/>
        </div>
        <div class="form-group mb-3">
          <label for="activity_level" class="form-label">Seleccione su nivel de actividad fisica.</label>
          <select id="activity_level" class="form-select" aria-label="Default select example">
            <option value="1.2">Sedentario</option>
            <option value="1.375">Poca actividad</option>
            <option value="1.55">Actividad moderada</option>
            <option value="1.725">Actividad intensa</option>
            <option value="1.9">Actividad muy intensa</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <button type="submit" class="btn btn-secondary">Calcular</button>
        </div>
      </form>
      <div class="result-container mb-3" id="result">
        </div>
        <div id="recomendaciones">
            
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
</body>
</html>
