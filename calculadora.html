<!--CALCULADORA-->
<section
      class="w-75 mx-auto  bg-secondary pt-5 mb-3">
    <div class="content row vh-50 justify-content-center align-items-center ">
      <form id="form" class="mb-3 mt-3 w-75">
        
        <div class="form-group mb-3">
            <label for="name" class="form-label">Ingrese su nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre aqui.">
        </div>
        <div class="form-group mb-3">
          <label for="gender">Sexo</label>
          <select id="gender" class="form-select">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="age" class="form-label">Ingrese su edad.</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="form-group mb-3">
          <label for="weight" class="form-label">Ingrese su peso en kilogramos</label>
          <input type="number" id="weight" class="form-control" placeholder="Kg"/>
        </div>
        <div class="form-group mb-3">
          <label for="height" class="form-label">Ingrese su altura en centimetros</label>
          <input type="number" class="form-control" id="height" placeholder="Cm"/>
        </div>
        <div class="form-group mb-3">
          <label for="activity_level" class="form-label">Seleccione su nivel de actividad fisica.</label>
          <select id="activity_level" class="form-select" aria-label="Default select example">
            <option value="1.2">Sedentario</option>
            <option value="1.375">Poca actividad</option>
            <option value="1.55">Actividad moderada</option>
            <option value="1.725">Actividad intensa</option>
            <option value="1.9">Actividad muy intensa</option>
          </select>
        </div>

        <div class="d-flex form-group mb-3 justify-content-around align-items-center">
          <button type="submit" class="btn btn-dark">Calcular</button>
          <button type="reset" class="btn btn-dark">Borrar datos</button>
        </div>
      </form>
      <div class="result-container mb-3 " id="result">
        </div>
        <div id="recomendaciones" class=" text-center fs-5">
            
        </div>
      </div>
    </div>
